
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <style>
    .card {
  border: 1px solid #ccc;
  padding: 20px;
  width: 300px;
}

.card__title {
  font-size: 1.5rem;
  margin-bottom: 10px;
}

.card__description {
  font-size: 1rem;
  margin-bottom: 20px;
}

.card__button {
  padding: 10px 20px;
  font-size: 1rem;
  background-color: blue;
  color: white;
  border: none;
  cursor: pointer;
}

.card__button--disabled {
  background-color: grey;
  cursor: not-allowed;
}
  </style>
</head>
<body>
    <div class="card">
  <h2 class="card__title">Card Title</h2>
  <p class="card__description">This is a brief description of the card content.</p>
  <button class="card__button card__button--disabled">Click me</button>
</div>
</body>
</html>
